<div class='parent'
     fxLayout='row'>

 <mat-card class="courseCard" *ngFor="let course of courses">
   <mat-card-header>
      <h2>
        {{ course.title }}
      </h2>
   </mat-card-header>
   <mat-card-content>
     <p>ToDo</p>
   </mat-card-content>
   <mat-card-actions>
     <button mat-button>UPDATE</button>
     <button mat-button>DELETE</button>
   </mat-card-actions>
 </mat-card>
</div>
